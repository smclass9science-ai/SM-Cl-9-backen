<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IIT-JEE-study Materials</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 15px;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      color: #333;
      font-size: 13px;
    }

    #loginContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #loginContainer input {
      padding: 8px;
      border: 2px solid #00796B;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
      width: 250px;
    }

    #loginContainer button {
      padding: 8px 12px;
      border: 2px solid #00796B;
      border-radius: 5px;
      background-color: #e0f2f1;
      color: #004D40;
      font-size: 13px;
      cursor: pointer;
    }

    #appContainer { display: none; }

    iframe {
      width: 100%;
      height: 650px;
      border: 2px solid #004D40;
      margin-top: 15px;
      border-radius: 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <div id="loginContainer">
    <h2>Login to IIT-JEE Practice Test</h2>
    <input type="email" id="emailInput" placeholder="Enter your email" required />
    <button onclick="login()">Login</button>
  </div>

  <div id="appContainer">
    <h1 style="color:#006064; font-size:16px;">Study Material</h1>
    <iframe id="viewer" src=""></iframe>
  </div>

  <script>
    const BACKEND_URL = "https://math-study-material.onrender.com";

    // üî• CHANGE THIS LINK ‚Äî your single URL here
    const SINGLE_LINK = "https://gten-educational-platform.github.io/Class-12/Study materials Math IIT- JEE.html";

    async function login() {
      const email = document.getElementById("emailInput").value.trim().toLowerCase();
      if (!email || !email.includes("@")) {
        alert("Your E.Mail ID is not Registered. For registration call +91 9706380857.");
        return;
      }

      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.token) {
        localStorage.setItem("studentEmail", email);
        localStorage.setItem("sessionToken", data.token);

        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";

        // Load the only link
        document.getElementById("viewer").src = SINGLE_LINK;

      } else {
        alert("Login failed. Try again.");
      }
    }

    // Auto-login if token still valid
    window.onload = async function() {
      const email = localStorage.getItem("studentEmail");
      const token = localStorage.getItem("sessionToken");
      if (!email || !token) return;

      const res = await fetch(`${BACKEND_URL}/validate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token })
      });

      const data = await res.json();
      if (data.valid) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("appContainer").style.display = "block";

        // Load single fixed link
        document.getElementById("viewer").src = SINGLE_LINK;
      } else {
        localStorage.clear();
      }
    };

    // Auto-logout if logged in on another device
    setInterval(async () => {
      const email = localStorage.getItem("studentEmail");
      const token = localStorage.getItem("sessionToken");
      if (!email || !token) return;

      const res = await fetch(`${BACKEND_URL}/validate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, token })
      });

      const data = await res.json();
      if (!data.valid) {
        alert("‚ö†Ô∏è You have been logged out because this account was opened on another device.");
        localStorage.clear();
        location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
